<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_name|default=''}">
    <meta name="description" content="{$site_info.site_name|default=''}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/home.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__TMPL__/public/assets/js/home.js"></script>
</head>
<body>
<div class="main">
    <include file="public@nav"/>
    <!--BANNER START-->
    <div class="banner">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <foreach name="slides" item="vo">
                    <li data-target="#carouselExampleIndicators" data-slide-to="{$key}"
                        class="{$key==0 ? 'active' : ''}"></li>
                </foreach>
            </ol>
            <div class="carousel-inner">
                <foreach name="slides" item="vo">
                    <div class="carousel-item {$key==0 ? 'active' : ''}">
                        <img src="{:cmf_get_image_url($vo['image'])}" class="d-block w-100" alt="{$vo.title}">
                    </div>
                </foreach>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
                    data-slide="prev" style="display: none;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
                    data-slide="next" style="display: none;">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <!--BANNER END-->

    <!--HOT PRODUCTS START-->
    <div class="hot-product">
        <div class="content-title margin80">
            <div class="content-title-line"></div>
            <div class="content-title-text"><i>PRODUCT RECOMMENDATION</i></div>
        </div>
        <div class="product-content">
            <ul class="product-content-ul">
                <foreach name="hot_products" item="vo">
                    <li class="product-content-li">
                        <a href="{:cmf_url('portal/index/product_info',array('id'=>$vo['id']))}">
                            <div class="product-content-li-img">
                                <img src="{:cmf_get_image_url($vo['thumbnail'])}" alt="product">
                            </div>
                            <div class="product-content-li-title">
                                {$vo.title}
                            </div>
                        </a>
                    </li>
                </foreach>
            </ul>
        </div>
        <div class="product-line">
            <ul>
                <if condition="count($hot_products) gt 4">
                    <li class="product-line-item active"></li>
                    <li class="product-line-item"></li>
                    <if condition="count($hot_products) gt 8">
                        <li class="product-line-item"></li>
                        <if condition="count($hot_products) gt 12">
                            <li class="product-line-item"></li>
                            <if condition="count($hot_products) gt 16">
                                <li class="product-line-item"></li>
                            </if>
                        </if>
                    </if>
                </if>
            </ul>
        </div>
    </div>
    <!--HOT PRODUCTS END-->

    <!--Innovation START-->
    <div class="innovation clearfix">
        <div class="innovation-img">
            <img src="{:cmf_get_image_url($index_site['create_bg'])}" alt="create">
        </div>
        <div class="innovation-list">
            <div class="innovation-list-title">CREATE</div>
            <div class="innovation-list-desc">
                {$index_site['create']}
            </div>
            <a href="{:cmf_url('portal/index/innovate')}">
                <div class="innovation-list-more">
                    LEARN MORE
                    <i class="iconfont">&#xe62a;</i>
                </div>
            </a>
        </div>
        <div class="innovation-list">
            <div class="innovation-list-title">INGENUITY</div>
            <div class="innovation-list-desc">
                {$index_site['ingenuity']}
            </div>
            <a href="{:cmf_url('portal/index/ingenuity')}">
                <div class="innovation-list-more">
                    LEARN MORE
                    <i class="iconfont">&#xe62a;</i>
                </div>
            </a>
        </div>
        <div class="innovation-list">
            <div class="innovation-list-title">QUALITY</div>
            <div class="innovation-list-desc">
                {$index_site['quality']}
            </div>
            <a href="{:cmf_url('portal/index/quality')}">
                <div class="innovation-list-more">
                    LEARN MORE
                    <i class="iconfont">&#xe62a;</i>
                </div>
            </a>
        </div>
    </div>
    <!--Innovation END-->

    <!--CHOOSE START-->
    <div class="choose">
        <div class="content-title">
            <div class="content-title-line"></div>
            <div class="content-title-text choose-content-title"><i>WHY CHOOSE US</i></div>
        </div>
        <div class="choose-content clearfix">
            <div class="choose-content-left">
                <div class="choose-left-title">
                    {$index_site.choose_title}
                </div>
                <div class="choose-left-content">
                    {$index_site.choose_description}
                </div>
            </div>
            <div class="choose-content-right">
                <ul>
                    <foreach name="index_site.about_images" item="vo">
                        <li class="choose_right_item">
                            <img src="{:cmf_get_image_url($vo['url'])}" alt="{$vo.name}">
                            <div class="choose-right-title">
                                {$vo.name}
                            </div>
                        </li>
                    </foreach>
                </ul>
            </div>
        </div>
    </div>
    <!--CHOOSE END-->
    <include file="public@foot"/>
</div>
</body>
</html>
