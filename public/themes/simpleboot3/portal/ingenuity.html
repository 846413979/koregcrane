<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_name|default=''}">
    <meta name="description" content="{$site_info.site_name|default=''}">
    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/create.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__TMPL__/public/assets/js/create.js"></script>
</head>
<body>
<div class="main">
    <include file="public@nav"/>

    <include file="public@banner"/>

    <div class="main-content">
        <div class="content-location">
            <img class="content-location-img" src="__TMPL__/public/assets/images/location2.webp" alt="location">
            <div class="content-location-text">
                <a href="/">Home</a> / <a href="{:cmf_url('portal/index/ingenuity')}">Innovation & Manufacturing</a> /
                Ingenuity
            </div>
        </div>
        <div class="content-line"></div>

        <div class="content">
            <div class="content-title margin80">
                <div class="content-title-line"></div>
                <div class="content-title-text"><i>INGENUITY</i></div>
            </div>
            <div class="ingenuity-desc">
                {$ingenuity_site.description}
            </div>
            <div class="ingenuity-list clearfix">
                <div class="ingenuity-img">
                    <img src="{:cmf_get_image_url($list[0]['more']['thumbnail'])}" alt="{$list[0]['post_title']}">
                </div>
                <div class="ingenuity-list-content">
                    <ul>
                        <foreach name="list" item="vo">
                            <li class="ingenuity-item {$key==0 ? 'active' : ''}"
                                data-img="{:cmf_get_image_url($vo.more.thumbnail)}">
                                <div class="ingenuity-title">
                                    {$vo.post_title}
                                </div>
                                <div class="ingenuity-text">
                                    {$vo.post_excerpt}
                                </div>
                            </li>
                        </foreach>
                    </ul>
                    <div class="ingenuity-list-line">
                        <ul>
                            <notempty name="list">
                                <foreach name="list" item="vo">
                                    <li class="ingenuity-list-line-item {$key==0 ? 'active' : ''}">
                                        <div class="ingenuity-list-line-item-text">{$key<=8 ? '0' : ''}{$key+1}</div>
                                    </li>
                                </foreach>
                            </notempty>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="ingenuity-category">
                <ul class="clearfix">
                    <foreach name="ingenuity_category" item="vo">
                        <li class="ingenuity-category-item {$key==0 ? 'active' : ''}">
                            {$vo.name}
                        </li>
                    </foreach>
                </ul>
            </div>
            <foreach name="ingenuity_category" item="vo">
                <div class="ingenuity-category-list {$key==0 ? 'active' : ''}">
                    <div class="ingenuity-category-desc">
                        {$vo.description}
                    </div>
                    <ul class="clearfix">
                        <foreach name="vo.posts" item="v" key="k">
                            <li class="ingenuity-category-list-item active">
                                <div class="ingenuity-category-list-item-img">
                                    <img src="{:cmf_get_image_url($v.more.thumbnail)}" alt="">
                                </div>
                                <div class="ingenuity-category-list-item-title">
                                    {$v.post_title}
                                </div>
                            </li>
                        </foreach>
                    </ul>
                </div>
            </foreach>
        </div>
    </div>

    <include file="public@foot"/>
</div>
</body>
</html>
