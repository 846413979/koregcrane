<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .btn-cancel-thumbnail {
        margin-top: 5px;
    }

    #photos, #files {
        margin-bottom: 0;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('admin/innovate/site')}">创新设置</a></li>
        <li><a href="{:url('AdminInnovate/index')}">创新图文列表</a></li>
        <li class="active"><a href="{:url('AdminInnovate/add')}">添加图文</a></li>
    </ul>
    <form action="{:url('AdminInnovate/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[post_title]"
                                   id="title" required value="" placeholder="请输入标题"/>
                        </td>
                    </tr>
                    <tr>
                        <th>描述</th>
                        <td><textarea class="form-control" name="post[post_excerpt]" style="height: 100px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th><b>图片</b></th>
                        <td>
                            <div>
                                <input type='hidden' name='post[more][thumbnail]' id='thumbnail'>
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                         id='thumbnail-preview'
                                         width='135' height='135' style='cursor: hand'/>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail"
                                       onclick="$('#thumbnail-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumbnail').val('');return false;"
                                       value="取消图片">
                            </div>
                            <p class="help-block">建议尺寸：720*560</p>
                        </td>

                    </tr>
                </table>
                <hook name="portal_admin_article_edit_view_main"/>
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('AdminInnovate/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js?v={$_static_version}"></script>

</body>
</html>
