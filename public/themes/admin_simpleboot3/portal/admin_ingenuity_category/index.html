<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminIngenuityCategory/index')}">分类管理</a></li>
        <li><a href="{:url('AdminIngenuityCategory/add')}">添加分类</a></li>
    </ul>

    <form method="post" class="js-ajax-form margin-top-20" action="{:url('AdminIngenuityCategory/listOrder')}">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>分类名称</th>
                <th width="210">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="categories" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('AdminIngenuityCategory/edit',['id'=>$vo.id])}">编辑</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('AdminIngenuityCategory/delete',['id'=>$vo.id])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
<script>
    $(document).ready(function () {
        Wind.css('treeTable');
        Wind.use('treeTable', function () {
            $("#menus-table").treeTable({
                indent: 20,
                initialState: 'expanded'
            });
        });
    });

</script>
</body>
</html>
