<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab">优质服务</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('Service/serviceSitePost')}"
          method="post">
        <div class="tabbable">
            <div class="tab-content">
                第一部分
                <div class="form-group">
                    <label for="input-title1" class="col-sm-2 control-label"><span
                            class="form-required">*</span>标题</label>
                    <div class="col-md-6 col-sm-10">
                        <input class="form-control" id="input-title1" name="title1" placeholder="请填写标题"
                               value="{$site_info.title1|default=''}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-content1" class="col-sm-2 control-label"><span
                            class="form-required">*</span>描述</label>
                    <div class="col-md-6 col-sm-10">
                        <textarea class="form-control" id="input-content1" name="content1" style="height: 100px;"
                                  required
                                  placeholder="请填写描述">{$site_info.content1|default=''}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="hidden" name="image1" id="image1"
                               value="{$site_info.image1|default=''}">
                        <a href="javascript:uploadOneImage('图片上传','#image1');">
                            <if condition="empty($site_info.image1)">
                                <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                     id="image1-preview"
                                     width="135" style="cursor: pointer"/>
                                <else/>
                                <img src="{:cmf_get_image_preview_url($site_info.image1)}"
                                     id="image1-preview"
                                     width="135" style="cursor: pointer"/>
                            </if>
                        </a>
                        <input type="button" class="btn btn-sm"
                               onclick="$('#image1-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#image1').val('');return false;"
                               value="取消图片">
                        <p class="help-block">建议尺寸：690*458</p>
                    </div>
                </div>
