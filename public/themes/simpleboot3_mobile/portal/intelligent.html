<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_name|default=''}">
    <meta name="description" content="{$site_info.site_name|default=''}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/create.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__TMPL__/public/assets/js/create.js"></script>
</head>
<body>
<div class="main">
    <include file="public@nav"/>

    <include file="public@banner"/>

    <div class="main-content">
        <div class="content-location">
            <img class="content-location-img" src="__TMPL__/public/assets/images/location2.webp" alt="location">
            <div class="content-location-text">
                <a href="/">Home</a> / <a href="{:cmf_url('portal/index/innovate')}">Innovation & Manufacturing</a> /
                Intelligent
            </div>
        </div>
        <div class="content-line"></div>

        <div class="content">
            <div class="content-title">INTELLIGENT</div>

            <div class="intelligent-content">
                <foreach name="list" item="vo" key="key">
                    <div class="intelligent-title">{$vo.name}</div>
                    <div class="swiper intelligent-content swiper{$key}">
                        <div class="swiper-wrapper">
                            <foreach name="vo.posts" item="v" key="k">
                                <div class="swiper-slide">
                                    <div class="intelligent-content-item">
                                        <div class="intelligent-content-item-img">
                                            <img src="{:cmf_get_image_url($v.more.thumbnail)}" alt="{$v.post_title}">
                                        </div>
                                        <div class="intelligent-content-item-title">
                                            {$vo.post_title}
                                        </div>
                                    </div>
                                </div>
                            </foreach>
                        </div>
                    </div>
                    <script>
                        var mySwiper = new Swiper('.swiper{$key}', {})
                    </script>
                </foreach>
            </div>

        </div>

    </div>

    <include file="public@foot"/>

</div>
</body>
</html>
