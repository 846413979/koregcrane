<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_name|default=''}">
    <meta name="description" content="{$site_info.site_name|default=''}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/services.css" rel="stylesheet" type="text/css">
    <link href="__TMPL__/public/assets/css/popover.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__TMPL__/public/assets/js/services.js"></script>
</head>
<body>
<div class="main">
    <include file="public@nav"/>

    <include file="public@banner"/>

    <div class="main-content">
        <div class="content-location">
            <img class="content-location-img" src="__TMPL__/public/assets/images/location2.webp" alt="location">
            <div class="content-location-text">
                <a href="/">Home</a> / <a href="{:cmf_url('portal/index/international')}">Services</a> / Download
            </div>
        </div>
        <div class="content-line"></div>

        <div class="content">
            <div class="download_content_main">
                <div class="download_content_main_list">
                    <ul class="download_content_main_list_ul">
                        <foreach name="list" item="vo">
                            <li class="download_content_main_list_li"
                                data-url="{:cmf_get_image_preview_url($vo.more.file.url)}">
                                <div class="download_content_main_list_li_title">
                                    <i>{$vo.post_title}</i>
                                </div>
                                <div class="download_content_main_list_li_foot">
                                    <div class="download_content_main_list_li_foot_line"></div>
                                    <div class="download_content_main_list_li_foot_text">
                                        View PDF
                                    </div>
                                    <div class="download_content_main_list_li_foot_eye">
                                        <img src="__TMPL__/public/assets/images/eyes.png" alt="view"
                                             data-default_img="__TMPL__/public/assets/images/eye.webp"
                                             data-active_img="__TMPL__/public/assets/images/eye-active.webp">
                                    </div>
                                </div>
                            </li>
                        </foreach>

                    </ul>
                    <div class="clear_both"></div>
                </div>
            </div>
        </div>

    </div>

    <include file="public@foot"/>

</div>


<!--弹窗-->
<input type="hidden" id="session" value="{:session('user_download')}">

</body>
</html>
