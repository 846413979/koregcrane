<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_name|default=''}">
    <meta name="description" content="{$site_info.site_name|default=''}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/about.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
    <include file="public@nav"/>

    <include file="public@banner"/>

    <div class="main-content">
        <div class="content-location">
            <img class="content-location-img" src="__TMPL__/public/assets/images/location2.webp" alt="location">
            <div class="content-location-text">
                <a href="/">Home</a> / <a href="{:cmf_url('portal/index/innovate')}">About us</a> /
                Corporate image
            </div>
        </div>
        <div class="content-line"></div>

        <div class="content">
            <div class="content-title">CORPORATE IMAGE</div>

            <div class="corporate-image-list">
                <ul class="clearfix">
                    <foreach name="about_site.corporate_images" item="vo">
                        <li class="corporate-image-item">
                            <div class="corporate-image-item-img">
                                <img src="{:cmf_get_image_url($vo.url)}" alt="{$vo.name}">
                            </div>
                            <div class="corporate-image-item-title">
                                {$vo.name}
                            </div>
                        </li>
                    </foreach>
                </ul>
            </div>

        </div>

    </div>

    <include file="public@foot"/>

</div>
</body>
</html>
