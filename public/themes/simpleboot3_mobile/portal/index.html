<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_name|default=''}">
    <meta name="description" content="{$site_info.site_name|default=''}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/home.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__TMPL__/public/assets/js/home.js"></script>
</head>
<body>
<div class="main">
    <include file="public@nav"/>
    <!--BANNER START-->
    <div class="banner">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <foreach name="slides" item="vo">
                    <li data-target="#carouselExampleIndicators" data-slide-to="{$key}"
                        class="{$key==0 ? 'active' : ''}"></li>
                </foreach>
            </ol>
            <div class="carousel-inner">
                <foreach name="slides" item="vo">
                    <div class="carousel-item {$key==0 ? 'active' : ''}">
                        <img src="{:cmf_get_image_url($vo['image'])}" class="d-block w-100" alt="{$vo.title}">
                    </div>
                </foreach>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
                    data-slide="prev" style="display: none;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
                    data-slide="next" style="display: none;">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <!--BANNER END-->

    <!--PRODUCTS START-->
    <div class="hot-product">
        <div class="content-title">
            PRODUCT RECOMMENDATION
        </div>
        <div class="swiper product-content">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <ul class="product-content-ul">
                        <foreach name="hot_products" item="vo" length="4">
                            <li class="product-content-li">
                                <a href="{:cmf_url('portal/index/product_info',array('id'=>$vo['id']))}">
                                    <div class="product-content-li-img">
                                        <img src="{:cmf_get_image_url($vo['thumbnail'])}" alt="product">
                                    </div>
                                    <div class="product-content-li-title">
                                        {$vo.title}
                                    </div>
                                </a>
                            </li>
                        </foreach>
                    </ul>
                </div>
                <div class="swiper-slide">
                    <ul class="product-content-ul">
                        <foreach name="hot_products" item="vo" offset="4" length="4">
                            <li class="product-content-li">
                                <a href="{:cmf_url('portal/index/product_info',array('id'=>$vo['id']))}">
                                    <div class="product-content-li-img">
                                        <img src="{:cmf_get_image_url($vo['thumbnail'])}" alt="product">
                                    </div>
                                    <div class="product-content-li-title">
                                        {$vo.title}
                                    </div>
                                </a>
                            </li>
                        </foreach>
                    </ul>
                </div>
                <div class="swiper-slide">
                    <ul class="product-content-ul">
                        <foreach name="hot_products" item="vo" offset="8" length="4">
                            <li class="product-content-li">
                                <a href="{:cmf_url('portal/index/product_info',array('id'=>$vo['id']))}">
                                    <div class="product-content-li-img">
                                        <img src="{:cmf_get_image_url($vo['thumbnail'])}" alt="product">
                                    </div>
                                    <div class="product-content-li-title">
                                        {$vo.title}
                                    </div>
                                </a>
                            </li>
                        </foreach>
                    </ul>
                </div>
                <div class="swiper-slide">
                    <ul class="product-content-ul">
                        <foreach name="hot_products" item="vo" offset="12" length="4">
                            <li class="product-content-li">
                                <a href="{:cmf_url('portal/index/product_info',array('id'=>$vo['id']))}">
                                    <div class="product-content-li-img">
                                        <img src="{:cmf_get_image_url($vo['thumbnail'])}" alt="product">
                                    </div>
                                    <div class="product-content-li-title">
                                        {$vo.title}
                                    </div>
                                </a>
                            </li>
                        </foreach>
                    </ul>
                </div>
                <div class="swiper-slide">
                    <ul class="product-content-ul">
                        <foreach name="hot_products" item="vo" offset="16" length="4">
                            <li class="product-content-li">
                                <a href="{:cmf_url('portal/index/product_info',array('id'=>$vo['id']))}">
                                    <div class="product-content-li-img">
                                        <img src="{:cmf_get_image_url($vo['thumbnail'])}" alt="product">
                                    </div>
                                    <div class="product-content-li-title">
                                        {$vo.title}
                                    </div>
                                </a>
                            </li>
                        </foreach>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product-line"></div>
        <script>
            var mySwiper = new Swiper('.swiper', {
                pagination: {
                    el: '.product-line',
                },
            })
        </script>

    </div>
    <!--PRODUCTS END-->

    <!--INNOVATION & MANUFACTURING START-->
    <div class="create">
        <ul class="create-ul">
            <li class="create-li">
                <a href="{:cmf_url('portal/index/innovate')}">
                    <div class="create-li-img">
                        <img src="__TMPL__/public/assets/images/sfq1.webp" alt="create">
                    </div>
                    <div class="create-li-text">
                        <div class="create-li-icon">
                            <img src="__TMPL__/public/assets/images/sfq1icon.png" alt="create-icon">
                        </div>
                        <div class="create-li-title">CREATE</div>
                        <div class="create-li-line"></div>
                    </div>
                </a>
            </li>
            <li class="create-li">
                <a href="{:cmf_url('portal/index/ingenuity')}">
                    <div class="create-li-img">
                        <img src="__TMPL__/public/assets/images/sfq2.webp" alt="ingenuity">
                    </div>
                    <div class="create-li-text">
                        <div class="create-li-icon">
                            <img src="__TMPL__/public/assets/images/sfq2icon.png" alt="ingenuity-icon">
                        </div>
                        <div class="create-li-title">INGENUITY</div>
                        <div class="create-li-line"></div>
                    </div>
                </a>
            </li>
            <li class="create-li">
                <a href="{:cmf_url('portal/index/quality')}">
                    <div class="create-li-img">
                        <img src="__TMPL__/public/assets/images/sfq3.webp" alt="quality">
                    </div>
                    <div class="create-li-text">
                        <div class="create-li-icon">
                            <img src="__TMPL__/public/assets/images/sfq3icon.png" alt="quality-icon">
                        </div>
                        <div class="create-li-title">QUALITY</div>
                        <div class="create-li-line"></div>
                    </div>

                </a>
            </li>
        </ul>
    </div>
    <!--INNOVATION & MANUFACTURING END-->


    <!--CHOOSE START-->
    <div class="choose">
        <div class="content-title">
            WHY CHOOSE US
        </div>
        <div class="choose-content clearfix">
            <div class="choose-content-text">
                <div class="choose-left-content">
                    {$index_site.choose_description}
                </div>
            </div>
            <div class="choose-content-img">
                <ul>
                    <foreach name="index_site.about_images" item="vo">
                        <li class="choose-img-item">
                            <img src="{:cmf_get_image_url($vo['url'])}" alt="{$vo.name}">
                            <div class="choose-right-title">
                                {$vo.name}
                            </div>
                        </li>
                    </foreach>
                </ul>
            </div>
        </div>
    </div>
    <!--CHOOSE END-->

    <include file="public@foot"/>

</div>
</body>
</html>
